version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: moodify-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: moodify
    volumes:
      - mongodb_data:/data/db
    networks:
      - moodify-network

volumes:
  mongodb_data:

networks:
  moodify-network:
    driver: bridge